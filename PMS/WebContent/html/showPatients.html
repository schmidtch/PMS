<div class="container" id="bars">
	<div class="btn-group" role="group" aria-label="...">
		<button type="button" class="btn btn-default" onclick="menuFunction('search')">Filter</button>
	</div>
	<div id="searchbar" style="margin-top:5px;">
		<div><input type="text" class="filtertxt form-control" name="name" id="name" placeholder="Search Name..." /></div>
		<div><input type="text" class="filtertxt form-control" name="givenname" id="givenname" placeholder="Search Vorname..." /></div>
		<div><input type="text" class="filtertxt form-control" name="svnr" id="svnr" placeholder="Search SVNR..." /></div>
		<div><input type="text" class="filtertxt form-control" name="birthdate" id="birthdate" placeholder="Search Geburtsdatum..." /></div>
	</div>
</div>
<div class="container">
	<table id="patientList" class="tablesorter table table-striped">
		<thead>
			<tr><th>Name</th><th>Vorname</th><th>SVNR</th><th>Geburtsdatum</th></tr>
		</thead>
		<tbody>
			$patients
		</tbody>
	</table>
</div>
<script>
$(".filtertxt").keyup(function() {
	var id = $(this).attr('id');
	var value = this.value.toLowerCase();
	$("#patientList").find("tr").each(function(index) {
		if (index == 0)
			return;
		var sid = "";
		$(this).find("td").each(function(i) {
			if ($(this).attr('class') == id) {
				sid = $(this).text().toLowerCase();
				$(this).parent().toggle(sid.indexOf(value) !== -1);
			}
		});
	});
});
</script>
