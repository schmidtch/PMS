<div class="modal fade" id="newDiagModal" tabindex="-1" role="dialog" aria-labelledby="Neue Diagnose">
	<div id="newDiagnoseFormContainer">
		<script>
			function saveForm(){
				var title = $("#type").val();
				var type = $("#type").val();
				var text = $("#text").val();
				var caseno = $("#actCaseno").val();
				diagnose = JSON.stringify({title : title, type : type, text : text, caseno : caseno});
				$.ajax({
					type : "POST",
					url : "diagnose/newDiagnose",
					contentType : "application/json; charset=utf-8",
					dataType : "json",
					data : diagnose
				}).done(function(msg) {
					var responseText = msg.state;
					if(responseText=="success"){
			    		$("#successModal").modal();
			    		setTimeout("$('#successModal').modal('toggle');", 1500);
			    		$('#successModal').on('hidden.bs.modal', function () {
			    			$.ajax({
								type: "POST",
								url: "patient/show",
								dataType: "json",
								contentType: "application/json; charset=utf-8",
								data : JSON.stringify({ svnr : $("#svnr").text(), birthdate : $("#gebdat").text()}),
								success: function (data) {
									if(data.msg=="success"){
										$("#content").html(data.data);
							    		caseno='';
									} else {
										alert("Error");
									}
								}
							});
			    		});						
					} else {
						alert("Ein Fehler ist aufgetreten: "+msg.error);
					}		
				});	
			}
		</script>
			<div class="modal-dialog" role="document">
				<form id="newDiagnoseForm" action="">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h4 class="modal-title">Neue Diagnose</h4>
				      </div>
				      <div class="modal-body">
				      	<div class="form-group row">
					      	<label for="type" class="col-sm-2 col-form-label">Name</label>
							<div class="col-sm-10">
								<select id="type" required class="form-control">
									<option value="">Bitte w&auml;hlen</option>
									<option value="sm">Schulmedizinisch</option>
									<option value="ch">Chinesisch</option>
								</select>
							</div>
							<label for="text" class="col-sm-2 col-form-label">Text</label>
							<div class="col-sm-10">
								<textarea name="text" id="text" rows="8" cols="40" required class="form-control"></textarea><br />
							</div>
							<input type="hidden" id="actCaseno" value="" />
						</div>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal" id="cancel">Close</button>
				        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveForm()">Save</button>
				      </div>
				    </div>
				</form>
			</div>
	</div>
