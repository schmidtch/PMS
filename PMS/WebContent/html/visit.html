<div class="container-fluid visit" id="$caseno">
	<div class="row">
    	<div class="col-md-4"><span id="$casenoTitle">Besuch am $visitdate</span></div>
		<div class="col-md-8">
			<img src="pictures/action_left.png" style="height:30px;" class="showMenu" />
			<div style="float:right; display:none;" id="$casenoMenu">
				<span class="link newDiagnose" onClick="javascript:getDiagForm('$caseno')">Neue Diagnose</span>
	            <span class="link importFoto">Upload</span>
	            <span class="link exportHonoranote">Honoranote</span>           
			</div>
		</div>
	</div>
	<div class="row">
        <div class="visitMenuContainer">
			<div class="btn-group" role="group">
            	<button type="button" class="btn btn-primary services" data-toggle="modal" data-target="#$casenoServiceContainer">Leistungen</button> 
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#$casenoDiagnoseContainer">Diagnose Anzeigen</button>
                <button type="button" class="btn btn-primary $fotoAktiv showFotos" data-toggle="modal" data-target="">Fotos Anzeigen</button>
             </div>
                $printServicesdiagContent
                <div id="$caseno_uploadContainer" class="uploadContainer">
                        <h3 style="text-align:center;">Foto f√ºr Besuch am $visitdate hochladen:</h3>
                        <p style="text-align:center;">
                                <label class="custom-file-input" for="upload_$caseno" ></label><br />
                                <input id="upload_$caseno" class="upload" type="file" multiple="multiple" name="_photos" accept="image/*" style="visibility: hidden">
                        </p>
                        <div class="preview"></div>
                        <br />
                        <!-- <input type="file" id="upload_$caseno" name="file" multiple="multiple" class="custom-file-input"/> -->
                        <p class="buttonBlock">
                                <input type="button" value="Speichern" onclick="javascript:uploadFoto($caseno)" />
                                <input type="button" value="Abbrechen" onclick="javascript:cancelUpload($caseno)" />
                        </p>
                </div>
                <div id="$caseno_showFotoContainer" class="fotoContainer"></div>
        </div>
	</div>
</div>
